<!DOCTYPE html>
<html>
<head>
    <title>Video Clip</title>
    <style type="text/css">
        nav.sidebar {
            background-color: #f9f9f9;
            width:30%;
            height:100%;

        }
        content.container {
            border:1px solid pink;
            float:left;

        }

    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

</head>
<body>
    <div>
        <h1>{{ category.name }}</h1>
        <p>관련 클립 수 : {{ category.clip_set.count }}</p>
    </div>
    <content class="container">
        {% for clip in clips %}
        <div>
            <p><a href="{% url "detail" pk=clip.pk %}">{{ clip.title }}</a></p>
            <iframe width="560" height="315" src="{{ clip.video_url }}" frameborder="0" allowfullscreen></iframe>
            <p>{{ clip.memo }}</p> 
            <p><sub>{{ clip.created_at}}</sub></p>
        </div>
        {% endfor %}
    </content>
</body>
</html>
